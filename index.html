<style>
    html {
        background-color: black;
    }

    .img-div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .flower {
        width: 400px;
        height: 400px;
        animation: pulse 4.5s infinite;
    }

    @media only screen and (max-width: 600px) {
        .flower {
            width: 200px;
            height: 200px;
        }
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
    }

    footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
        color: #ffdec9;
        font-family: Arial;
        font-size: 14px;
        padding-bottom: 100px;
    }

    .footer-link {
        color: #ffdec9;
        text-decoration: underline;
    }

</style>

<script>
    var audio = new Audio('start.wav');
    function playAudio() {
        audio.volume = 0.5;
        audio.play();
    }
</script>
