<style>
    @font-face {
        font-family: 'Hoefler Text';
        src: url("/hoefler_text.otf") format("opentype");
        font-style: normal;
    }

    html {
        background-color: black;
    }

    .img-div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .flower {
        width: 400px;
        height: 400px;
        -webkit-animation: pulse 4.5s infinite;
        animation: pulse 4.5s infinite;
    }

    @media only screen and (max-width: 600px) {
        .flower {
            width: 200px;
            height: 200px;
            -webkit-animation: pulse-mobile 4.5s infinite;
            animation: pulse-mobile 4.5s infinite;
        }
    }

    @-webkit-keyframes pulse {
        0% {
            -webkit-transform: scale(1);
        }
        50% {
            -webkit-transform: scale(1.05);
        }
        100% {
            -webkit-transform: scale(1);
        }
    }


    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
    }

    @-webkit-keyframes pulse-mobile {
        0% {
            -webkit-transform: scale(1);
        }
        50% {
            -webkit-transform: scale(1.2);
        }
        100% {
            -webkit-transform: scale(1);
        }
    }


    @keyframes pulse-mobile {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.2);
        }
        100% {
            transform: scale(1);
        }
    }

    footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
        color: #ffdec9;
        font-family: 'Hoefler Text';
        font-size: 14px;
        padding-bottom: 100px;
    }

    @media only screen and (max-width: 600px) {
        footer {
            font-size: 12px;
            padding-bottom: 50px;
        }
    }

    .footer-link {
        color: #ffdec9;
        text-decoration: underline;
    }

</style>

<script>
    var audio = new Audio('start.wav');

    }
</script>
