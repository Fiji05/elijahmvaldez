<script type="text/javascript">
    // On page load, run the getYouTubeVideos() function
    window.onload = function () {
        getYoutubeVideos();
    };

    // Set the current year in the footer
    document.getElementById("current-year").innerHTML = new Date().getFullYear();

    // When the user is on a mobile device, change the navbar to a hamburger menu
    if (window.innerWidth <= 600) {
        document.querySelectorAll("#nav").forEach(function (nav) {
            nav.style.display = "none";
        });
        // Unhide the nav-img and then move it to the top left of the screen and downsize it
        document.querySelectorAll(".nav-img").forEach(function (nav) {
            nav.style.display = "block";
            nav.style.position = "absolute";
            nav.style.top = "0";
            nav.style.left = "0";
            // Get the img element inside the nav-img div
            var img = nav.querySelector("img");
            img.style.width = "75px";
            img.style.height = "75px";
        });

        document.getElementById("burger-icon").style.display = "inline-block";

        // When the user clicks on the hamburger menu icon, change the background of the whole
        // screen to black
        document.getElementById("burger-icon").addEventListener("click", function () {
            // Change the navbar size to 100%
            nav = document.querySelector("nav");
            nav.style.backgroundColor = "black";
            nav.style.height = "100%";
            nav.style.width = "100%";
            nav.style.position = "fixed";
            nav.style.top = "0";
            nav.style.left = "0";
            nav.style.zIndex = "1";
            nav.style.transition = "all 0.3s ease-in-out";
            nav.style.paddingTop = "22px";

            // Show the navbar links again, delay it by 0.5 seconds
            setTimeout(function () {
                document.querySelectorAll("#nav").forEach(function (nav) {
                    nav.style.display = "block";
                });
            }, 200);
            // Hide the hamburger menu icon and show the X icon
            document.getElementById("burger-icon").style.display = "none";
            document.getElementById("x-icon").style.display = "inline-block";
        });

        document.getElementById("x-icon").addEventListener("click", function () {
            // Change the background to transparent
            nav = document.querySelector("nav");
            nav.style.backgroundColor = "transparent";
            nav.style.height = "125px";
            nav.style.position = "relative";
            document.querySelectorAll("#nav").forEach(function (nav) {
                nav.style.display = "none";
            });
            // Unhide the nav-img and then move it to the top left of the screen and downsize it
            document.querySelectorAll(".nav-img").forEach(function (nav) {
                nav.style.display = "block";
                nav.style.position = "absolute";
                nav.style.top = "0";
                nav.style.left = "0";
                // Get the img element inside the nav-img div
                var img = nav.querySelector("img");
                img.style.width = "75px";
                img.style.height = "75px";

            });
            // Hide the X icon and show the hamburger menu icon
            document.getElementById("x-icon").style.display = "none";
            document.getElementById("burger-icon").style.display = "inline-block";
        });
    }

    function getYoutubeVideos() {
        // Get the top 15 videos from the following XML file - https://www.youtube.com/feeds/videos.xml?playlist_id=PLhpzrQbDckmOiiVjUtmuCQ93Kv5l44Z0Q
        var xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function(){
            if (xhr.readyState==4 && xhr.status==200)
            {
                var data = JSON.parse(xhr.responseText);
                // Get the length of the 'items' array
                var length = data.items.length;
                // For every item in the array, get the url
                for (var i = 0; i < length; i++) {
                    var url = data.items[i].link;
                    // Create a new iframe element
                    var iframe = document.createElement("iframe");
                    // Set the src attribute of the iframe to the url
                    url = url.replace("watch?v=", "embed/");
                    iframe.setAttribute("src", url);
                    // Append the iframe to the 'video-list' div
                    document.getElementById("video-list").appendChild(iframe);
                }
            }
        };
        xhr.open(
            'GET',
            'https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fwww.youtube.com%2Ffeeds%2Fvideos.xml%3Fplaylist_id%3DPLhpzrQbDckmOiiVjUtmuCQ93Kv5l44Z0Q',
            false
        );
        xhr.send();
    }
</script>
